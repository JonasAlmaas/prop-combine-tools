<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../styles/gameProfiles/managGames.css">
    <link rel="stylesheet" href="../../styles/style.css">

    <title>Manage Games</title>
</head>

<body>
    <div class="flexbox-container">
        <div class="grid-layout">
            <div class="tools-grid">
                <div class="add">
                    <button class="btn-style-1 noselect">Add</button>
                </div>
                <div class="edit">
                    <button class="btn-style-1 noselect">Edit</button>
                </div>
                <div class="remove">
                    <button class="btn-style-1 noselect">Remove</button>
                </div>
                <div class="cancel">
                    <button class="btn-style-1 noselect" id="cancel">Cancel</button>
                </div>
            </div>
            <div class="list-container">
                <ul class="list-item" id="gamesList"></ul>
            </div>
        </div>
    </div>

    <script src="../../scripts/gameProfiles/managGames.js"></script>
</body>

</html>
