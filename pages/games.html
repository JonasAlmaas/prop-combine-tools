<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/pages/games.css">

        <title>Prop Combine Tools</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="page-grid-layout">
                <div class="section-wrapper wrapper-games">
                    <div class="section-title-wrapper title-games">
                        <div class="section-title noselect">Games</div>
                    </div>

                    <div class="intractable-list-wrapper games-list-containter" id="games-list-containter"></div>

                    <div class="tools-grid">
                        <div class="btn-edit">
                            <button class="btn-style-1 noselect" id="btn-edit">Edit</button>
                        </div>
                        <div class="btn-remove">
                            <button class="btn-style-1 noselect" id="btn-remove">Remove</button>
                        </div>
                    </div>
                </div>

                <form class="section-wrapper wrapper-from">
                    <div class="section-title-wrapper wrapper-title-name">
                        <div class="small-section-title noselect">Name</div>
                    </div>

                    <div class="wrapper-input-name">
                        <input class="input-field center-text" type="text" id="name" spellcheck="false" required autofocus>
                    </div>

                    <div class="section-title-wrapper wrapper-title-path">
                        <div class="small-section-title noselect">Game Directory</div>
                    </div>

                    <div class="wrapper-game-path">
                        <div class="gameDirInput">
                            <input class="input-field center-text" type="text" id="path" spellcheck="false" required>
                        </div>
                        <div class="btn-browse">
                            <button class="btn-style-1 noselect" type="button" id="btn-browse">Browse...</button>
                        </div>
                    </div>

                    <div class="edit-tools-grid">
                        <div class="btn-submit">
                            <button class="btn-style-1 noselect" type="submit" id="btn-submit">Create New</button>
                        </div>

                        <div class="btn-cancel">
                            <button class="btn-style-1 noselect" type="button" id="btn-cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="../scripts/pages/games.js"></script>
    </body>
</html>
