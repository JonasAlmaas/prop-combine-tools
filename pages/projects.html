<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/pages/projects.css">

        <title>Prop Combine Tools</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="page-grid-layout">
                <div class="section-wrapper wrapper-projects">
                    <div class="section-title-wrapper title-projects">
                        <div class="section-title noselect">Projects</div>
                    </div>
                    <div class="intractable-list-wrapper profiles-list-containter" id="profiles-list-containter"></div>
                    <div class="tools-grid">
                        <div class="btn-new">
                            <button class="btn-style-1 noselect" id="btn-new">New</button>
                        </div>
                        <div class="btn-edit">
                            <button class="btn-style-1 noselect" id="btn-edit">Edit</button>
                        </div>
                        <div class="btn-remove">
                            <button class="btn-style-1 noselect" id="btn-remove">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="section-wrapper wrapper-preview">
                    <div class="section-title-wrapper title-preview">
                        <div class="section-title noselect">Preview</div>
                    </div>
                    <div class="preview-wrapper" id="preview-wrapper">
                        <div class="preview-content" id="preview-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/pages/projects.js"></script>
    </body>
</html>
