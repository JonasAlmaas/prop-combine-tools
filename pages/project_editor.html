<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/pages/project_editor.css">

        <title>Prop Combine Tools</title>
    </head>

    <body>
        <div class="page-wrapper">
            <div class="page-grid-layout">
                <div class="navbar-top">
                    <a href="projects.html" class="navbar-top-item noselect">Projects</a>
                    <a href="#" class="navbar-top-item-divider noselect">></a>
                    <a href="#" class="navbar-top-item noselect">Project Editor</a>
                </div>

                <div class="section-wrapper wrapper-name">
                    <div class="section-title-wrapper title-name">
                        <div class="small-section-title noselect">Name</div>
                    </div>
                    <div class="input-field-wrapper input-name">
                        <input class="input-field center-text" type="text" id="input-name" spellcheck="false" value="Unnamed">
                    </div>
                </div>

                <div class="section-wrapper wrapper-game">
                    <div class="section-title-wrapper title-game">
                        <div class="small-section-title noselect">Game</div>
                    </div>
                    <div class="dropdown-wrapper">
                        <select class="dropdown-container noselect" id="game-select"></select>
                    </div>
                </div>

                <div class="section-wrapper wrapper-clusters">
                    <div class="section-title-wrapper title-clusters">
                        <div class="section-title noselect">Clusters</div>
                    </div>

                    <div class="intractable-list-wrapper clusters-list-wrapper" id="clusters-list-wrapper"></div>

                    <div class="tools-grid">
                        <div class="btn-new">
                            <button class="btn-style-1 noselect" id="btn-new">New</button>
                        </div>
                        <div class="btn-edit">
                            <button class="btn-style-1 noselect" id="btn-edit">Edit</button>
                        </div>
                        <div class="btn-remove">
                            <button class="btn-style-1 noselect" id="btn-remove">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="section-wrapper wrapper-preview">
                    <div class="section-title-wrapper title-preview">
                        <div class="section-title noselect">Preview</div>
                    </div>
                    <div class="preview-wrapper" id="preview-wrapper">
                        <div class="preview-content" id="preview-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/pages/project_editor.js"></script>
    </body>
</html>
